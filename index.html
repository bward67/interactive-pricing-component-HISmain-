<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <div class="hero">
        <img src="images/pattern-circles.svg" alt="" class="bg-circles" />
        <div class="hero-content">
          <h1>Simple, traffic-based pricing</h1>
          <p>
            Sign-up for our 30-day trial. <br />
            No credit card required.
          </p>
        </div>
      </div>
      <div class="main-section container">
        <div class="top-section-mobile container">
          <div class="desktop-top-line">
            <h2><span data-pageviews>100</span> Pageviews</h2>
            <div class="desktop price-per-month-line">
              <h3>$<span data-price>16</span>.00</h3>
              <p>/ month</p>
            </div>
          </div>

          <div class="ranger-slider">
            <input
              type="range"
              id="price-slider"
              class="range"
              min="0"
              max="4"
              value="2"
            />
            <!--by choosing min of 0 and max of 4 we can choose 5 pkgs-->
          </div>

          <div class="price-per-month-line">
            <h3>$<span data-price2>16</span>.00</h3>
            <p>/ month</p>
          </div>
        </div>
        <div class="billing-section">
          <p>Monthly Billing</p>

          <!--we will modify a checkbox here-->
          <label class="switch">
            <input type="checkbox" name="billing" id="billing" />
            <span class="toggle-slider"></span>
          </label>

          <p>Yearly Billing</p>
          <div class="billing-discount">
            <span class="minus">-</span>25%
            <span class="discount"> discount</span>
          </div>
        </div>

        <div class="bottom-section">
          <div class="bottom-section-checks">
            <div class="bottom-section-content">
              <img src="images/icon-check.svg" alt="" />
              <p>Unlimited websites</p>
            </div>
            <div class="bottom-section-content">
              <img src="images/icon-check.svg" alt="" />
              <p>100% data ownership</p>
            </div>
            <div class="bottom-section-content">
              <img src="images/icon-check.svg" alt="" />
              <p>Email reports</p>
            </div>
          </div>
          <button class="start-btn">Start my trial</button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
